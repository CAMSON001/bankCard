<!DOCTYPE html>
<html lang="french">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App </title>
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <div class="container">
        <div class="card">
            <div class="title">
                <h1>BANK CARD</h1>
            </div>
            <img src="./puce.jpeg" alt="puce">
            <input type="text" id="cardNumber">
            <div class="date">
                <span>VALID <br>THRU</br></span>
                <input type="text">
            </div>
            <input type="number" id="name">
        </div>
        <button id="newCard">New Card</button>

        <div class="grabeBox">
            <input type="text" placeholder="Carde Number" id="CardGrab">
            <input type="date" id="cardDate">
            <input type="text" id="ownerName" placeholder="Full Name">
            <input type="text" id="ribBox" placeholder="RIB">

        </div>

    </div>
   
    


    <script src="index.js"></script>
</body>
</html>
