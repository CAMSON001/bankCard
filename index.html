<!DOCTYPE html>
<html lang="french">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANK CARD </title>
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <div class="container">
        <div class="card">
            <div class="title">
                <h1 style="color: white;">BANK CARD</h1>
            </div>
            <img src="./puce.jpeg" alt="puce" class="imgRecto">
            <div class="forVerso">
                <img src="./bgforib.png" alt="">
                <div class="ribPlace"></div>
                <span id="signature" style="color: white;">signature du <br> titulaire obligatoire</br> </span>
            </div>
            
            <div id="cardNumber"></div> 
            <div class="date">
                <span>VALID <br>THRU</br></span>
                <div id="validDate"></div> 
            </div>
            <div id="name"></div> 
        </div>
        <button id="newCard">New Card</button>

        <div class="grabeBox">
            <input type="text" placeholder="Card Number" id="CardGrab">
            <input type="date" id="cardDate">
            <input type="text" id="ownerName" placeholder="Full Name">
            <input type="text" id="ribBox" placeholder="RIB">

        </div>
        <hr style="position: relative; top: 20px;">

    </div>
   
    


    <script src="index.js"></script>
</body>
</html>
